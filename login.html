<head>
    <meta charset="UTF-8">

    <title>Login - Brain Bloom Quiz</title>
    <style>
        /* Global Style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Home Icon */
        .home-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .home-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Navigation */
        .nav-links {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 1.1em;
        }

        /* Login Section */
        .login-section {
            padding: 60px 20px;
            background-color: #ffffff;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
        }

        .login-section h2 {
            font-size: 2.5em;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .login-section p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        /* Login Form */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .login-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #218838;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 1.1em;
        }

        .signup-link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 1em;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Home Icon -->
        <a href="index.html" class="home-icon">
            <img src= "https://t3.ftcdn.net/jpg/05/34/01/08/360_F_534010883_FyQP2MPvhKkk9o86HeH6XPsBof2EbcHE.jpg"alt="Home">
        </a>

        <!-- Title -->
        <h1 style="margin: 0; font-size: 2.5em;">Brain Bloom Quiz</h1>

        <!-- Navigation -->
        <nav class="nav-links">
            <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <h2>Login to Your Account</h2>
        <p>Enter your credentials to access your account and start quizzing!</p>

        <!-- Login Form -->
        <form class="login-form" action="login_action.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <!-- Sign Up Link -->
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>
    <!-- Login Form -->
<form class="login-form" id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Log In</button>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();
    
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();
    alert(data.message);

    if (response.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "dashboard.html"; // Redirect after login
    }
});
</script>


    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Brain Bloom Quiz. All Rights Reserved.</p>
    </footer>

</body>
</html>
