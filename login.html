<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Brain Bloom Quiz and continue your learning journey.">
    <meta name="keywords" content="login, quiz, learning, knowledge">
    <meta name="author" content="Quiz App Team">
    <title>Login - Brain Bloom Quiz</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Add Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Header */
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Space between elements */
        }

        .home-icon img {
            width: 40px;
            /* Increased size for visibility */
            height: 40px;
            /* Increased size for visibility */
        }

        .nav-links {
            display: flex;
            /* Align links in a row */
            gap: 20px;
            /* Space between links */
        }

        .nav-links a {
            color: white;
            /* Link color */
            text-decoration: none;
            /* Remove underline from links */
            font-weight: bold;
            /* Bold links */
            font-size: 1.1em;
            /* Font size for links */
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            /* Set max width for login form */
            text-align: center;
            /* Center text in login container */
            margin-top: 80px;
            /* Space below header */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #007BFF;
            /* Heading color */
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            /* Border color */
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            /* Button color */
            color: white;
            /* Text color */
            border: none;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            font-size: 1.2em;
            /* Font size for button */
            cursor: pointer;
            /* Pointer cursor on hover */
        }

        .login-container button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }

        .login-container p {
            margin-top: 20px
        }

        .login-container a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold
        }

        .login-container a:hover {
            text-decoration: underline
        }

        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 1em;
            text-align: center;
            width: 100%;
            position: relative
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="home-icon">
            <img src="https://t3.ftcdn.net/jpg/05/34/01/08/360_F_534010883_FyQP2MPvhKkk9o86HeH6XPsBof2EbcHE.jpg"
                alt="Home">
        </a>
        <h1 style="margin-left:auto;margin-right:auto;font-size :2.5em;">Brain Bloom Quiz</h1>
        <!-- Navigation Links -->
        <nav class="nav-links">
            <a href="login.html"><i class="fas fa-sign-in-alt"></i>Log In</a>
            <a href="signup.html"><i class="fas fa-user-plus"></i>Sign Up</a>
            <a href="about.html"><i class="fas fa-info-circle"></i>About</a>
            <a href="contact.html"><i class="fas fa-envelope"></i>Contact</a>
        </nav>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login to Brain Bloom Quiz</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" title="Toggle Dark Mode"
        style="position:absolute;bottom :20px;right :20px;padding :10px;background-color:#007BFF;color:white;border:none;border-radius :50%;cursor:pointer;">
        <i class="fas fa-moon"></i>
    </button>

    <!-- JavaScript -->
    <script>
        // Front-end validation for login form
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                alert('Login successful! Redirecting...');
                window.location.href = 'index.html'; // Redirect to home page
            } else {
                alert('Please fill in all fields.');
            }
        });

        // Dark Mode Toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            var icon = this.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Brain Bloom Quiz. All Rights Reserved.</p>
    </footer>

</body>

</html>
