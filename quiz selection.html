<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selection - Brain Bloom Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
        }

        .home-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .home-icon img:hover {
            transform: scale(1.1);
        }

        .nav-links {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 1.1em;
        }

        /* Quiz Selection */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        section {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .quiz-categories {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .quiz-category {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5em;
        }

        .quiz-category:nth-child(2) {
            background-color: #28a745;
        }

        .quiz-category:nth-child(3) {
            background-color: #ffc107;
            color: #333;
        }

        /* Footer */
        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 1em;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <!-- Home Icon -->
        <a href="index.html" class="home-icon">
            <img src="https://t3.ftcdn.net/jpg/05/34/01/08/360_F_534010883_FyQP2MPvhKkk9o86HeH6XPsBof2EbcHE.jpg"
                alt="Home">
        </a>
        <h1 style="margin: 0; font-size: 2.5em;">Brain Bloom Quiz</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="login.html">Log In</a>
        </nav>
    </header>

    <!-- Quiz Selection -->
    <main>
        <section>
            <h2>Choose Your Quiz</h2>
            <p>Select a category to get started with your quiz challenge.</p>

            <div class="quiz-categories">
                <a href="math-quiz.html" class="quiz-category">Maths Quizzes</a>
                <a href="science-quiz.html" class="quiz-category">Science Quizzes</a>
                <a href="general-quiz.html" class="quiz-category">General Knowledge</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Brain Bloom Quiz. All Rights Reserved.</p>
    </footer>

</body>

</html>
