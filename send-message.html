<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; text-align: center;">

    <!-- Header -->
    <header style="background: #4CAF50; padding: 20px 0; color: white; font-size: 24px; font-weight: bold;">
        Contact Us
    </header>

    <!-- Message Form -->
    <div style="background: white; width: 90%; max-width: 500px; margin: 20px auto; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h2>Send a Message</h2>
        <form action="https://formspree.io/f/mnqepwge" method="POST">
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="name" style="font-weight: bold;">Your Name</label>
                <input type="text" id="name" name="name" required 
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            </div>
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="email" style="font-weight: bold;">Your Email</label>
                <input type="email" id="email" name="email" required 
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            </div>
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="message" style="font-weight: bold;">Message</label>
                <textarea id="message" name="message" rows="5" required 
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"></textarea>
            </div>
            <button type="submit" 
                style="width: 100%; background: #4CAF50; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: 0.3s;">
                Send Message
            </button>
        </form>
    </div>

    <!-- Footer -->
    <footer style="background: #333; color: white; padding: 10px; position: relative; bottom: 0; width: 100%;">
        &copy; 2025 BrainBloom. All Rights Reserved.
    </footer>

</body>
</html>
