<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom, #6dd5ed, #2193b0);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .header-item {
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-item i {
            font-size: 1em;
            color: #f39c12;
        }

        /* Quiz Container Styles */
        .quiz-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            padding: 25px;
            margin: 25px 0;
            text-align: center;
        }

        .question-area {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            padding: 25px;
            border-bottom: 2px solid #eee;
        }

        .answer-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 25px;
        }

        .answer-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .correct {
            background-color: #2ecc71;
            color: white;
        }

        .incorrect {
            background-color: #e74c3c;
            color: white;
        }

        .pigeon-area {
            text-align: center;
            padding: 25px;
            font-size: 3em;
            transition: all 0.5s ease-in-out;
        }

        .pigeon-neutral {
            color: #bdc3c7;
        }

        .pigeon-happy {
            color: #f1c40f;
            animation: tada 1s;
        }

        .pigeon-sad {
            color: #e74c3c;
            animation: shake 0.8s;
        }

        /* Difficulty Selection Styles */
        #difficultyFilter {
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
            font-size: 0.9em;
            cursor: pointer;
        }

        /* Next Question Button Styles */
        .next-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styles */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            margin-top: auto;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-item">Score: <span id="score">0</span></div>
        <h1>General Knowledge Quiz</h1>
        <div class="header-item">
            <i class="far fa-clock"></i>
            Time: <span id="timer">25</span>
        </div>
        <div class="header-item">Level: <span id="level">Easy</span></div>
    </header>

    <div class="quiz-container">
        <div class="question-area">
            <h2 id="question">Question Text</h2>
        </div>

        <div style="text-align:center; padding-bottom:15px;">
            <label for="difficultyFilter">Select Difficulty:</label>
            <select id="difficultyFilter" onchange="loadQuestions()">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </div>

        <div class="answer-area">
            <button class="answer-btn" data-answer="0">Answer 1</button>
            <button class="answer-btn" data-answer="1">Answer 2</button>
            <button class="answer-btn" data-answer="2">Answer 3</button>
            <button class="answer-btn" data-answer="3">Answer 4</button>
        </div>

        <div class="pigeon-area">
            <span id="pigeon" class="pigeon-neutral"><i class="fas fa-dove"></i></span>
        </div>

        <button class="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <footer>
        <p>&copy; 2023 General Knowledge Quiz</p>
    </footer>

    <script>
        const questions = [
            // Easy
            { category: "General Knowledge", level: "Easy", question: "What is the capital of France?", answers: ["London", "Berlin", "Paris", "Madrid"], correct: "Paris" },
            { category: "General Knowledge", level: "Easy", question: "Which planet is known as the Red Planet?", answers: ["Venus", "Mars", "Jupiter", "Saturn"], correct: "Mars" },
            { category: "General Knowledge", level: "Easy", question: "How many continents are there on Earth?", answers: ["5", "6", "7", "8"], correct: "7" },
            { category: "General Knowledge", level: "Easy", question: "What is the currency of the United States?", answers: ["Euro", "Dollar", "Pound", "Yen"], correct: "Dollar" },
            { category: "General Knowledge", level: "Easy", question: "Which ocean is the largest?", answers: ["Atlantic", "Indian", "Arctic", "Pacific"], correct: "Pacific" },

            // Medium
            { category: "General Knowledge", level: "Medium", question: "What is the longest river in the world?", answers: ["Amazon", "Nile", "Yangtze", "Mississippi"], correct: "Nile" },
            { category: "General Knowledge", level: "Medium", question: "Who painted the Mona Lisa?", answers: ["Van Gogh", "Leonardo da Vinci", "Picasso", "Rembrandt"], correct: "Leonardo da Vinci" },
            { category: "General Knowledge", level: "Medium", question: "Which country is known as the Land of the Rising Sun?", answers: ["China", "Japan", "South Korea", "Vietnam"], correct: "Japan" },
            { category: "General Knowledge", level: "Medium", question: "How many bones are in the adult human body?", answers: ["200", "206", "210", "215"], correct: "206" },
            { category: "General Knowledge", level: "Medium", question: "Which famous scientist developed the theory of relativity?", answers: ["Newton", "Galileo", "Einstein", "Tesla"], correct: "Einstein" },

            // Hard
            { category: "General Knowledge", level: "Hard", question: "What is the smallest country in the world by land area?", answers: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"], correct: "Vatican City" },
            { category: "General Knowledge", level: "Hard", question: "Which element has the highest melting point?", answers: ["Iron", "Carbon", "Tungsten", "Platinum"], correct: "Tungsten" },
            { category: "General Knowledge", level: "Hard", question: "Who wrote 'The Republic'?", answers: ["Plato", "Aristotle", "Socrates", "Descartes"], correct: "Plato" },
            { category: "General Knowledge", level: "Hard", question: "What is the chemical formula for table salt?", answers: ["H2O", "CO2", "NaCl", "O2"], correct: "NaCl" },
            { category: "General Knowledge", level: "Hard", question: "Which country has the most time zones?", answers: ["USA", "Russia", "France", "China"], correct: "France" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let currentDifficulty = "Easy"; // Default difficulty
        let timeLeft = 25; // Initial time in seconds
        let timerInterval;

        const questionElement = document.getElementById('question');
        const answerButtons = document.querySelectorAll('.answer-btn');
        const pigeonElement = document.getElementById('pigeon');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const difficultyFilter = document.getElementById('difficultyFilter');
        const timerElement = document.getElementById('timer');

        function loadQuestions() {
            currentDifficulty = difficultyFilter.value;
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 25; // Reset timer
            updateScore();
            updateLevel();
            updateTimer();
            clearInterval(timerInterval); // Clear previous timer
            startTimer(); // Start new timer
            loadQuestion();
        }

        function loadQuestion() {
            const filteredQuestions = questions.filter(q => q.level === currentDifficulty);
            if (currentQuestionIndex >= filteredQuestions.length || timeLeft <= 0) {
                endQuiz();
                return;
            }

            const question = filteredQuestions[currentQuestionIndex];
            questionElement.textContent = question.question;

            answerButtons.forEach((button, index) => {
                button.textContent = question.answers[index];
                button.dataset.answer = question.answers[index]; // Store the answer text
                button.classList.remove('correct', 'incorrect'); // Reset button styles
            });
        }

        function checkAnswer(selectedAnswer) {
            const filteredQuestions = questions.filter(q => q.level === currentDifficulty);
            const correctAnswer = filteredQuestions[currentQuestionIndex].correct;

            if (selectedAnswer === correctAnswer) {
                score++;
                pigeonElement.className = 'pigeon-happy';
                answerButtons.forEach(button => {
                    if (button.dataset.answer === selectedAnswer) {
                        button.classList.add('correct'); // Add class for correct style
                    }
                });
            } else {
                pigeonElement.className = 'pigeon-sad';
                answerButtons.forEach(button => {
                    if (button.dataset.answer === selectedAnswer) {
                        button.classList.add('incorrect'); // Add class for incorrect style
                    }
                });
            }
            updateScore();
            clearInterval(timerInterval); // Stop timer while showing results
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
            pigeonElement.className = 'pigeon-neutral';
            startTimer();
        }

        function endQuiz() {
            clearInterval(timerInterval); // Stop the timer
            alert(`Quiz Over! Your score is ${score}.`);
            currentQuestionIndex = 0;
            loadQuestions();
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function updateLevel() {
            levelElement.textContent = currentDifficulty;
        }

        function updateTimer() {
            timerElement.textContent = timeLeft;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    endQuiz();
                }
            }, 1000);
        }

        answerButtons.forEach(button => {
            button.addEventListener('click', function () {
                const selectedAnswer = this.dataset.answer;
                checkAnswer(selectedAnswer);
            });
        });

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
            pigeonElement.className = 'pigeon-neutral';
            startTimer();
        }

        difficultyFilter.addEventListener('change', loadQuestions);

        loadQuestions();
    </script>
</body>

</html>
